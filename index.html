<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Job Tracker</title>

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8FAFC]">
    
    <header class="container mx-auto pt-14 pb-14 space-y-6 border-b border-b-[#E6E7E9]">
        <div>
            <h1 class="font-bold text-[2rem]">Job Application Tracker</h1>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <div class="p-5 bg-white rounded-lg space-y-2 shadow-lg transition-all duration-300 ease-in-out 
                hover:shadow-2xl hover:-translate-y-2 hover:scale-105 cursor-pointer">
                <p class="font-semibold text-gray-500">Total</p>
                <p id="total" class="text-[1.5rem] font-bold">0</p>
            </div>
            <div class="p-5 bg-white rounded-lg space-y-2 drop-shadow-lg transition-all duration-300 ease-in-out 
                hover:shadow-2xl hover:-translate-y-2 hover:scale-105 cursor-pointer">
                <p class="font-semibold text-gray-500">Interview</p>
                <p id="Interview" class="text-[1.5rem] font-bold text-green-600">0</p>
            </div>
            <div class="p-5 bg-white rounded-lg space-y-2 shadow-lg transition-all duration-300 ease-in-out 
                hover:shadow-2xl hover:-translate-y-2 hover:scale-105 cursor-pointer">
                <p class="font-semibold text-gray-500">Rejected</p>
                <p id="Rejected" class="text-[1.5rem] font-bold text-red-700">0</p>
            </div>
            
        </div>
    </header>


    <script src="./script.js"></script>
</body>

</html>
